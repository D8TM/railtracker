<html>
    <head>
    {% if city %}
        <title>{{ city.city_name }} {{ city.rail_name }} Tracker</title>
    {% else %}
        <title>Rail Tracker</title>
    {% endif %}
    </head>
    <body>
        {% if line %}
        <p>Line Name: {{ line.line_name }}</p>
        <p>Code: {{line.line_code }}</p>
        {% else %}
        <p>No line info to display.</p>
        {% endif %}
    </body>
</html>
