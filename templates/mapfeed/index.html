<html>
    <head>
        <title>Rail Tracker Index Page</title>
    </head>
    <body>
        {% if city_list %}
            <ul>
            {% for city in city_list %}
                <li><a href="../mapfeed/{{ city.id }}/">{{ city.city_name }}</a></li>
            {% endfor %}
            </ul>
        {% else %}
            <p>No cities are available.</p>
        {% endif %}
    </body>
</html>
